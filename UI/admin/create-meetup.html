<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/admin.css">
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script type="text/javascript" src="../scripts/meetups.js"></script>
</head>
<body>
   
     <!--Page wrapper-->
    <div class="wrapper">

        <!--Main page body-->
        <div class="main">

            <!-- Navigation container-->
            <div class="navigation">

                <a href="#" class="site-icon"><h1>Questioner</h1></a>
                <!--Navigation-->
                <nav class="nav" id="mainNav">
                    <!-- Main navigation -->
                    <!-- site icon -->
                    <ul>
                        <li><a href="dashboard.html">Manage Meetups</a></li>
                        <li><a href="create-meetup.html">Create meetup</a></li>
                        <li><a href="../login.html">Logout</a></li>
                    </ul>
                    <!-- Emd of navigation links -->

                    <!-- navigation toggle icon visible on small devices -->
                    
                    <!-- end of  navigation toggle icon -->
                </nav>
                <!--/Navigation-->
                <div class="nav-icon" onclick="return showNavigation()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <!-- /Navigation container-->

            <!--THE MAIN PAGE CONTENT STARTS HERE-->
            <div class="main-content">
                    <div class="form-container">
                        <div class="form-header">
                            <h1 class="text-center">Fill out this form to create a new meetup</h1>
                        </div>
                        <hr>
                            <form id="meetupForm" method="POST" name="meetupForm">
                                    <div id="meetup-error"></div>
                                    <div class="form-input">
                                        <label for="topic">Topic*</label><span class="error-span" id="topic"></span><br>
                                        <input type="text" name="topic" id="topic" class="text-input" required>
                                   </div>
    
                                   <div class="form-input">
                                        <label for="location">Location*</label><span class="error-span" id="location"></span><br>
                                        <input type="text" name="location" id="location" class="text-input" required>
                                   </div>
    
                                   <div class="form-input">
                                        <label for="happeningDate">Happening On*</label><span class="error-span" id="happeningOn"></span><br>
                                        <input type="date" name="happeningOn" id="happeningOn" class="text-input" required>
                                   </div>
    
                                       
                                   <div class="form-input">
                                       <label for="tag">Add a tag</label>
                                        <select name="tag" id="tag" class="text-input" required>
                                            <option value="1">Education</option>
                                            <option value="2">Politics</option>
                                            <option value="3">Entertainment</option>
                                            <option value="4">Sport</option>
                                            <option value="5">Presentation</option>
                                        </select>
                                    <div class="form-input">
                                        <label for="meetupImage">Add a meetup Image(Optional)</label><span class="error"></span><br>
                                        <input type="file" name="meetupImage" id="meetupImage1" class="text-input">
                                   </div>
                                   <div class="form-input">
                                        <label for="meetupImage"></label><span class="error"></span><br>
                                        <input type="file" name="meetupImage" id="meetupImage2" class="text-input">
                                   </div>
                                   </div>
                                   <div class="form-input">
                                        <label for="meetupImage2"></label><span class="error"></span><br>
                                        <input type="file" name="meetupImage" id="meetupImage3" class="text-input">
                                   </div>

                                   <br>
                                   <button type="button" class="button" onclick="createMeetup();">Publish meetup</button>
                                </form>
                    </div>
            </div>
            <!--END OF MAIN PAGE CONTENT-->
            
        </div>
        <!--/Main page body-->
    </div>
     <!--/Page wrapper-->

     <!--Footer -->
     <footer class="footer">

    </footer>
    <!--/Footer-->
    
</body>
</html>
